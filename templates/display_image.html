<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1>Image Pixelation Results</h1>
    <div class="row">
        <div class="col">
            <h2>Original Image</h2>
            <img src="{{ original_image }}" class="img-fluid">
        </div>
        <div class="col">
            <h2>Pixelated Image</h2>
            <img src="{{ pixelated_image }}" class="img-fluid">
        </div>
    </div>
    <a href="{{ pixelated_image }}" download="pixelated_image.jpg" class="btn btn-success">Download Pixelated Image</a>
    <button class="btn btn-secondary" onclick="window.location='/'">Clear</button>
    <button class="btn btn-primary" onclick="window.location='/'">Upload New Image</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
